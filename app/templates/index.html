<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f7f9; /* Light grey background */
        }
        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #chatWindow {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;
        }
        .avatar {
            width: 30px;   
            height: 30px;
            border-radius: 50%; 
            margin-right: 10px; 
            vertical-align: middle; 
                }

    .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            /* background-color: #007bff; */
            background-color: #dcf8c6;
            /* color: white; */
            margin-left: auto;
            color: #000;
            align-self: flex-end;  
        }
        .bot-response {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;  
            border-radius: 20px 20px 20px 0;
        }
        .input-group {
            padding: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6; /* Fallback for browsers that don't support :focus-visible */
            border-radius: 8px;
            margin-right: 8px;
        }
        input[type="text"]:focus-visible {
            outline: none;
            border-color: #007bff;
        }
        .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 5px; /* Creates a small space between the icon and text */
    cursor: pointer;
}
.file-icon {
    height: 40px; /* Adjust this value to increase the size */
    width: auto; /* This will maintain the aspect ratio of the image */
    cursor: pointer; /* Indicates that the icon is clickable */
}

.file-icon:hover {
    transform: scale(1.15); /* Slightly enlarges the icon on hover for interactivity */
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 5px; /* Space between icon and text */
    cursor: pointer;
}

#fileUploadForm {
    display: flex;
    align-items: center; /* Aligns children (icon and button) vertically */
    justify-content: start; /* Aligns children at the start of the form */
    gap: 10px; /* Adds some space between the icon and the button */
}

/* Ensure the file input is invisible but functional */
input[type="file"] {
    opacity: 0;
    position: absolute;
    width: 0.1px;
    height: 0.1px;
    z-index: -1;
}

label[for="fileUpload"] {
    background: none; /* Removes any background styling */
    border: none; /* Removes border */
}

        #newThreadBtn {
            background-color: #6c757d; /* Bootstrap's default grey */
            color: white; /* Ensuring text is visible on grey background */
            border: none; /* Optional: Removes any default border */
        }

        #newThreadBtn:hover {
            background-color: #5a6268; /* A slightly darker grey on hover */
            color: #fff; /* Keeping text color consistent */
        }


        .btn:hover {
            background-color: #cbd5df;
        }
        .btn:active {
            background-color: #ffffff;
        }
        .btn i {
            font-size: 1.2rem; /* Larger icons */
        }
        .fas.fa-spinner {
            color: #007bff; /* Primary color spinner */
            font-size: 24px; /* Larger spinner icon */
            animation: spin 1s linear infinite;
        }

        #loadingMessage {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        #loadingMessage i {
            margin-right: 10px;
            font-size: 24px;
            animation: spin 2s linear infinite;
        }

        #loadingMessage img {
            display: block;
            margin: 10px auto;
            width: 50px;       
            height: auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .file-icon {
            cursor: pointer; /* Makes the icon appear clickable */
            height: 60px; /* Adjust size as needed */
            width: auto; /* Maintain aspect ratio */
            transition: transform 0.2s; /* Smooth transform on hover */
        }

        .file-icon:hover {
            transform: scale(1.1); /* Slightly enlarge the icon on hover */
        }

        input[type="file"] {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        /* Optional: Style for the upload button if needed */
        #uploadFileBtn {
            margin-left: 10px; /* Space between the upload icon and button */
        }
    </style>
    
<!-- <title>Chatbot</title>  -->
</head>
<body>
    <div class="chat-container">
        <!-- <h2 class="text-center">Chatbot</h2> -->
        <div id="chatWindow" class="d-flex flex-column">
            <div id="loadingMessage" class="message bot-response" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Please wait...
            </div>
        </div>
        <form id="chatForm" class="input-group">
            <input type="hidden" id="threadId" name="thread_id">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message here..." required>
            <button class="btn btn-primary" type="submit" aria-label="Send"><i class="fas fa-paper-plane"></i></button>
        </form>
        <!-- Separate form for file uploads -->
         <form id="fileUploadForm" class="form-inline">
            <label for="fileUpload" class="btn btn-light">
                <img src="static/attachment.png" alt="Attach file" class="file-icon">
                <input type="file" id="fileUpload" style="display: none;" required>
            </label>
            <button type="button" id="uploadFileBtn" class="btn btn-primary">Upload</button>
        </form>
        
        <button type="button" id="newThreadBtn" class="btn" aria-label="Start New Chat">New Chat</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
$(document).ready(function() {
    $('#chatForm').submit(function(event) {
        event.preventDefault();
        var messageText = $('#messageInput').val();
        if (messageText.trim() === '') {
            return;  // Avoid sending empty messages
        }

        var formData = new FormData(this);
        formData.append('message', messageText);

        // Append user message immediately to the chat window
        // $('#chatWindow').append('<div class="message user-message">' + messageText + '</div>');
        $('#chatWindow').append('<div class="message user-message"><img src="static/User.png" class="avatar">' + messageText + '</div>');

        // Clear the message input field
        $('#messageInput').val('');

        // Append custom loading animation right after the user's message
        var loadingElementId = 'loadingMessage' + Date.now();  // Unique ID for each loading message
        var loadingHtml = '<div id="' + loadingElementId + '" class="message bot-response"><img src="static/wait.gif" style="width:50px;height:50px;"> Please wait...</div>';
        $('#chatWindow').append(loadingHtml);

        scrollToBottom();
        

        $.ajax({
            type: 'POST',
            url: '/',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                $('#' + loadingElementId).remove();  // Remove only the corresponding loading message
                // $('#chatWindow').append(response.message);
                $('#chatWindow').append('<div class="message bot-response"><img src="static/blinksigns_logo.jpg" class="avatar">' + response.message + '</div>');
                scrollToBottom();
            },
            error: function() {
                $('#' + loadingElementId).remove();  // Remove only the corresponding loading message
                $('#chatWindow').append('<div class="message bot-response"><img src="static/blinksigns_logo.jpg" class="avatar"> Failed to send message.</div>');
                scrollToBottom();
            }
        });
    });

    function scrollToBottom() {
        $('#chatWindow').animate({ scrollTop: $('#chatWindow')[0].scrollHeight }, 500);
    }
        });

        $('#uploadFileBtn').click(function() {
    var fileData = $('#fileUpload').prop('files')[0];
    if (!fileData) {
        alert('Please select a file to upload.');
        return;
    }

    var fileName = fileData.name;
    var predefinedMessage = `From the file "${fileName}", please extract information like Product Specifications, Submission Guidelines, Financial and Legal Compliance, Delivery and Packaging Instructions, and Critical Elements and Deadlines and also extract relevant important information`;

    // Append file uploading message and animation to the chat window
    var loadingElementId = 'loadingMessage' + Date.now();
    var fileLoadingHtml = '<div id="' + loadingElementId + '" class="message bot-response"><img src="static/upload.gif" style="width:50px;height:50px;"> File Uploading...</div>';
    $('#chatWindow').append(fileLoadingHtml);

    var formData = new FormData();
    formData.append('file', fileData);
    formData.append('message', predefinedMessage); // Automatically send the premessage when file is uploaded
    formData.append('thread_id', $('#threadId').val());

    scrollToBottom();

    $.ajax({
        type: 'POST',
        url: '/',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
            $('#' + loadingElementId).remove(); // Remove the file uploading message
            $('#chatWindow').append(response.message);
            $('#messageInput').val(''); // Clear input box
            $('#threadId').val(response.thread_id);
            scrollToBottom();
        },
        error: function(xhr, status, error) {
            console.log("AJAX call failed. Status:", status, "Error:", error);
            $('#' + loadingElementId).remove(); // Remove the file uploading message
            $('#chatWindow').append('<div class="message bot-response">Failed to upload file.</div>');
            scrollToBottom();
        }
                });
            });

            $('#newThreadBtn').click(function() {
                $('#threadId').val(''); // Reset the thread ID
                $('#chatWindow').html(''); // Clear the chat window
            });

            function scrollToBottom() {
                $('#chatWindow').animate({ scrollTop: $('#chatWindow')[0].scrollHeight }, 1000);
                    } 
    </script>
</body>
</html>
