<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault(); // Prevent the default form submit
                var formData = new FormData(this);
                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#responses').append('<div>' + response.message + '</div>'); // Append new message
                        $('input[name="thread_id"]').val(response.thread_id); // Update thread ID hidden input
                        $('#message').val(''); // Clear the message input field
                    },
                    error: function() {
                        alert('Error sending message.');
                    }
                });
            });
        
            $('#new-chat').click(function() {
                $('#responses').empty(); // Clear the messages
                $('input[name="thread_id"]').val(''); // Reset the thread ID
            });
        });
        </script>
        
</head>
<body>
    <h1>Bidding Assistant</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required>
        <br><br>
        <label for="file">Upload a file (optional):</label>
        <input type="file" id="file" name="file">
        <input type="hidden" name="thread_id">
        <br><br>
        <button type="submit">Send</button>
        <button type="button" id="new-chat">New Thread</button>
    </form>
    <div id="responses">
        <!-- Responses will be appended here -->
    </div>
</body>
</html>
