<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        #chatWindow {
            height: 500px;
            overflow-y: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 10px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-response {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        form {
            margin-top: 20px;
        }
    </style>
    <title>Chatbot</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">BID Bot</h1>
                <div id="chatWindow" class="d-flex flex-column"></div>
                <form id="chatForm" class="input-group">
                    <input type="hidden" id="threadId" name="thread_id">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                    <button class="btn btn-outline-secondary" type="submit"><i class="mdi mdi-send"></i></button>
                </form>
                <!-- Separate form for file uploads -->
                <form id="fileUploadForm" class="form-inline mt-2">
                    <input class="form-control" type="file" id="fileUpload" required>
                    <button type="button" id="uploadFileBtn" class="btn btn-primary">Upload File</button>
                </form>
                <button type="button" id="newThreadBtn" class="btn btn-secondary mt-2">New Thread</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chatForm').submit(function(event) {
                event.preventDefault();
                var messageText = $('#messageInput').val();
                var formData = new FormData(this); // This captures all form inputs, including the thread_id
                formData.append('message', messageText);

                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#chatWindow').append(response.message);
                        $('#messageInput').val('');
                        $('#threadId').val(response.thread_id); // Make sure to update the threadId input with the new thread ID
                        scrollToBottom();
                    }
                });
            });
            $('#uploadFileBtn').click(function () {
                var fileData = $('#fileUpload').prop('files')[0];
                if (!fileData) {
                    alert('Please select a file to upload.');
                    return;
                }

                var fileName = fileData.name;
                var predefinedMessage = `From the file "${fileName}", please provide Product Specifications, Submission Guidelines, Financial and Legal Compliance, Delivery and Packaging Instructions, and Critical Elements and Deadlines.`;

                var formData = new FormData();
                formData.append('file', fileData);
                formData.append('message', predefinedMessage); // Automatically send the premessage when file is uploaded
                formData.append('thread_id', $('#threadId').val());

                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#chatWindow').append(response.message);
                        $('#fileUpload').val('');
                        scrollToBottom();
                    },
                    error: function () {
                        $('#chatWindow').append('<div class="message bot-response">Failed to upload file.</div>');
                        $('#fileUpload').val('');
                        scrollToBottom();
                    }
                });
            });

            $('#newThreadBtn').click(function() {
                $('#threadId').val(''); // Reset the thread ID
                $('#chatWindow').html(''); // Clear the chat window
            });

            function scrollToBottom() {
                $('#chatWindow').animate({ scrollTop: $('#chatWindow')[0].scrollHeight }, 1000);
            }
        });
    </script>
</body>
</html>
