<!-- app/templates/chat_response.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Response</title>
</head>
<body>
    <h1>Chatbot Response</h1>
    <div>
        <p>Responses:</p>
        {% for message in response.messages %}
        <div>{{ message }}</div>
        {% endfor %}
    </div>
    <form action="/continue_chat" method="post" enctype="multipart/form-data">
        <input type="hidden" name="thread_id" value="{{ response.thread_id }}">
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>
    <a href="/">Start New Chat</a>
</body>
</html>
