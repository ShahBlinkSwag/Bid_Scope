<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,600,700" rel="stylesheet">
    <style>

        body {
            background-color: #f9b904;
            font-family: 'Asap', sans-serif;
        }

        .login {
            overflow: hidden;
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 300ms, box-shadow 300ms;
            box-shadow: 5px 10px 10px rgba(2, 128, 144, 0.2);
            width: 400px;
        }

        .login input {
            font-family: 'Asap', sans-serif;
            display: block;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            /* background:#f9b904; */
            width: 100%;
            border: none;
            padding: 10px;
            margin: 15px -10px;
        }

        .login button {
            cursor: pointer;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            width: 80px;
            border: none;
            padding: 10px 0;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9b904;
            transition: background-color 300ms;
        }

        .login button:hover {
            background-color: #f9b904, 5%;
        }

        a {
            text-decoration: none;
            color: white;
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form class="login" action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="https://codepen.io/davinci/" target="_blank">Check my other pens</a>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.querySelector('.login');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(loginForm);
            console.log("Submitting form...");
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response received:", data);
                if(data.success) {
                    console.log("Login successful, redirecting...");
                    localStorage.setItem('logged_in', 'true');
                    localStorage.setItem('email', data.email);
                    window.location.href = '/'; // Redirect to the chat page
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('Login failed, please try again.');
                });
        });
    });
    </script>
</body>
</html>
